<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cài đặt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: transparent !important;
            /* Allow webview background to show */
            overflow: hidden;
        }

        /* Custom tweaks for the full page layout */
        .settings-container {
            display: flex;
            height: 100vh;
            color: #e2e8f0;
        }
    </style>
</head>

<body class="bg-slate-900">
    <!-- SETTINGS CONTENT -->
    <div class="settings-container">
        <!-- Sidebar -->
        <div class="w-[240px] border-r border-white/10 p-4 space-y-1 bg-slate-900/50">
            <h2 class="text-xs font-bold text-slate-500 uppercase tracking-wider mb-4 px-3">Hệ thống</h2>

            <div class="settings-nav-item active" onclick="switchSettingsTab('browser')">
                <i class="ri-global-line"></i> Trình duyệt
            </div>

            <div class="h-px bg-white/10 my-4 mx-2"></div>
        </div>

        <!-- Content -->
        <div class="flex-1 p-8 overflow-y-auto custom-scrollbar bg-black/20">

            <!-- TAB: BROWSER -->
            <div id="setting-tab-browser" class="setting-tab-content max-w-3xl">
                <h3 class="text-xl font-bold text-white mb-6 flex items-center gap-3">
                    <div class="p-2 rounded-lg bg-pink-500/20 text-pink-400"><i class="ri-global-fill"></i></div>
                    Cấu hình Trình duyệt
                </h3>

                <div class="space-y-6">
                    <!-- Chrome Path -->
                    <div class="p-5 rounded-xl bg-white/5 border border-white/10">
                        <label class="block text-base font-medium text-slate-200 mb-2">Đường dẫn Chrome (Executable
                            Path)</label>
                        <div class="text-xs text-slate-500 mb-3">Để trống để tự động tìm kiếm trên máy tính.</div>
                        <div class="flex gap-2">
                            <input type="text" id="inp-chrome-path"
                                placeholder="C:\Program Files\Google\Chrome\Application\chrome.exe"
                                class="glass-input-style flex-1 px-4 py-2.5 rounded-lg text-sm bg-black/20 text-slate-200 font-mono border-slate-700 focus:border-pink-500">
                            <button onclick="selectChromePath()"
                                class="glass-btn-border px-4 py-2 rounded-lg hover:bg-white/10 flex items-center gap-2 text-slate-300 hover:text-white transition-colors">
                                <i class="ri-folder-open-line text-lg"></i>
                                <span class="text-sm font-medium">Chọn file</span>
                            </button>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-6">
                        <!-- Max Threads -->
                        <div class="p-5 rounded-xl bg-white/5 border border-white/10">
                            <div class="flex items-center justify-between mb-2">
                                <label class="text-base font-medium text-slate-200">Số luồng mở Tab</label>
                                <span class="text-xs text-slate-400 bg-white/5 px-2 py-1 rounded">Concurrency</span>
                            </div>
                            <div class="text-xs text-slate-500 mb-3">Số lượng tab được phép khởi động cùng lúc.</div>
                            <input type="number" id="inp-max-threads" value="2" min="1" max="50"
                                class="glass-input-style w-full px-4 py-2.5 rounded-lg text-sm bg-black/20 text-slate-200 font-bold border-slate-700 focus:border-pink-500">
                        </div>

                        <!-- Delay -->
                        <div class="p-5 rounded-xl bg-white/5 border border-white/10">
                            <div class="flex items-center justify-between mb-2">
                                <label class="text-base font-medium text-slate-200">Delay mở Tab (giây)</label>
                                <span class="text-xs text-slate-400 bg-white/5 px-2 py-1 rounded">Throttle</span>
                            </div>
                            <div class="text-xs text-slate-500 mb-3">Thời gian chờ giữa mỗi lần mở tab mới.</div>
                            <input type="number" id="inp-launch-delay" value="1" min="0" max="60"
                                class="glass-input-style w-full px-4 py-2.5 rounded-lg text-sm bg-black/20 text-slate-200 font-bold border-slate-700 focus:border-pink-500">
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div
            class="px-6 py-4 border-t border-white/10 bg-black/20 flex justify-end gap-3 shrink-0 absolute bottom-0 right-0 w-full backdrop-blur-md">
            <button onclick="saveSettings()"
                class="px-4 py-2 rounded-lg text-sm font-bold text-white bg-blue-600 hover:bg-blue-500 shadow-lg shadow-blue-500/20 transition-all transform hover:scale-105 active:scale-95">
                <i class="ri-save-3-line mr-1"></i> Lưu thay đổi
            </button>
        </div>
    </div>

    <!-- Script for internal tab switching -->
    <script>
        const { ipcRenderer } = require('electron');

        function switchSettingsTab(tabName) {
            // 1. Update Sidebar
            document.querySelectorAll('.settings-nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('onclick')?.includes(`'${tabName}'`)) {
                    item.classList.add('active');
                }
            });

            // 2. Update Content
            document.querySelectorAll('.setting-tab-content').forEach(content => {
                content.classList.add('hidden');
            });
            document.getElementById(`setting-tab-${tabName}`).classList.remove('hidden');
        }

        // LOAD SETTINGS
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const settings = await ipcRenderer.invoke('get-settings');
                if (settings) {
                    if (settings.chromePath) document.getElementById('inp-chrome-path').value = settings.chromePath;
                    if (settings.maxThreads) document.getElementById('inp-max-threads').value = settings.maxThreads;
                    if (settings.launchDelay) document.getElementById('inp-launch-delay').value = settings.launchDelay;

                    console.log('Settings loaded:', settings);
                }
            } catch (e) {
                console.error('Failed to load settings:', e);
            }
        });

        async function selectChromePath() {
            try {
                const path = await ipcRenderer.invoke('select-chrome-path');
                if (path) {
                    document.getElementById('inp-chrome-path').value = path;
                }
            } catch (e) {
                console.error(e);
                alert('Lỗi khi chọn file: ' + e.message);
            }
        }

        async function saveSettings() {
            const data = {
                chromePath: document.getElementById('inp-chrome-path').value.trim(),
                maxThreads: document.getElementById('inp-max-threads').value,
                launchDelay: document.getElementById('inp-launch-delay').value
            };

            try {
                await ipcRenderer.invoke('save-settings', data);
                alert('Đã lưu cấu hình thành công!');
            } catch (e) {
                alert('Lỗi lưu cấu hình: ' + e.message);
            }
        }

    </script>
</body>

</html>
